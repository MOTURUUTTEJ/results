  <header class="bg-gradient-to-r from-orange-400 to-orange-300 py-3">
    <h1 class="text-center text-orange-900 font-serif italic font-semibold text-lg select-none">Add Student</h1>
  </header>
  <main class="flex flex-col items-center justify-center flex-grow max-w-3xl mx-auto mt-10 px-4">
    <form id="addStudentForm" class="bg-white bg-opacity-90 border border-gray-300 p-6 rounded w-full max-w-md" style="font-family: serif;">
      <h2 class="text-xl font-semibold mb-4 text-center">Add Student</h2>
      <input id="studentName" class="border border-gray-300 text-xs px-2 py-1 mb-3 w-full" placeholder="Student Name" type="text" required />
      <input id="studentRoll" class="border border-gray-300 text-xs px-2 py-1 mb-3 w-full" placeholder="Roll Number" type="text" required />
      <input id="studentClass" class="border border-gray-300 text-xs px-2 py-1 mb-3 w-full" placeholder="Class" type="text" required />
      <input id="studentDOB" class="border border-gray-300 text-xs px-2 py-1 mb-3 w-full" placeholder="Date of Birth" type="date" required />
      <select id="studentGender" class="border border-gray-300 text-xs px-2 py-1 mb-3 w-full" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button class="bg-[#5c4329] text-white text-xs font-semibold py-2 px-4 rounded w-full" type="submit">Add Student</button>
      <div id="addStudentMsg" class="text-green-700 text-xs mt-2 text-center"></div>
    </form>
    <script>
      // Save student to localStorage
      document.getElementById('addStudentForm').onsubmit = function(e) {
        e.preventDefault();
        const name = document.getElementById('studentName').value.trim();
        const roll = document.getElementById('studentRoll').value.trim();
        const sclass = document.getElementById('studentClass').value.trim();
        const dob = document.getElementById('studentDOB').value;
        const gender = document.getElementById('studentGender').value;
        if (!name || !roll || !sclass || !dob || !gender) return;
        let students = JSON.parse(localStorage.getItem('students') || '[]');
        students.push({ name, roll, class: sclass, dob, gender });
        localStorage.setItem('students', JSON.stringify(students));
        document.getElementById('addStudentMsg').textContent = 'Student added!';
        this.reset();
        setTimeout(()=>{ document.getElementById('addStudentMsg').textContent = ''; }, 2000);
      };
    </script>
  </main>
 </body>
</html>
